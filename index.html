<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--putting it inside arrays makes it refresh automatically-->
    <nav 
        :class="[`bg-${theme}`, `navbar-${theme}`, 'navbar', 'container', 'navbar-expand-lg']">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li v-for="(page, index) in pages" class="nav-item active" :key="index">
              <a 
                class="nav-link" 
                :class="{active: activePage == index}"
                :href="page.link.url"
                :title="`This link goes to ${page.link.text} page`"
                @click.prevent="activePage = index"
                >
                {{page.link.text}}
                </a>
            </li>
          </ul>
        </div>
        <button 
            @click="changeTheme"
            
            >Change mode</button>
    </nav>
    <!--dash separated here-->
    <page-viewer 
        :page="pages[activePage]">
    </page-viewer>

    <script>
        let app = Vue.createApp({
            //functions go in the "methods"
            methods:{
                changeTheme(){
                    console.log("change theme");
                    this.theme = (this.theme == 'light' ? 'dark' : 'light');
                }
            },
            data(){
                return{
                    activePage: 0,
                    theme: "dark",
                    pages: [
                    {
                        link: {text:"Home", url: "index.html"},
                        title:"Hello, Home",
                        content:"content hello home"
                    },
                    {   link: {text:"About", url: "about.html"},
                        title:"Hello, About",
                        content:"content hello About"
                    },
                    {
                        link: {text:"Contact", url: "contact.html"},
                        title:"Hello, Contact",
                        content:"content hello heContactContactllo"
                    }
                    ]
                }
            }
        });
        
        app.component('page-viewer', {
            //camelcase here
            props: ['page'],
            template: `
            <div class="container">
                <h1>{{page.title}}</h1>
                <p>{{page.content}}</p>
            </div>
            `
        })

        app.mount("body");
    </script>
</body>
</html>
